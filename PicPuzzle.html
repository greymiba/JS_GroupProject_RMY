<!DOCTYPE html>
<html>

<head>
  <title>PicPuzzle</title>
  <meta charset ="UTF-8">
  <link rel ="stylesheet" type="text/css" href="PicPuzzle.css">
  <script type="text/javascript" src="PicPuzzle.js"></script>
</head>


<body onload="initialize()">

  <!-- intro screen with instructions and selections -->
  <section id="introScreen">
    <img id="imgIntro" src="/paris.jpg" alt="paris">
    <span id="title">Picture<br>Puzzle</span>
    <h3>How to play:</h3>
    <p>Drag and drop the puzzle pieces to re-assemble the picture before the timer runs out.
      Select the type of puzzle below. Good luck!</p>
    <form id='form'>
      <fieldset>
        <legend>Selections:</legend>
        <div>
          Difficulty:
          <input type="radio" id="difficultyChoice1" name="difficulty" value="3" checked>
          <label for="difficultyChoice1">Easy</label>

          <input type="radio" id="difficultyChoice2" name="difficulty" value="4">
          <label for="difficultyChoice2">Medium</label>

          <input type="radio" id="difficultyChoice3" name="difficulty" value="5">
          <label for="difficultyChoice3">Hard</label>
        </div>
        <div>
          Category:
          <input type="radio" id="categoryChoice1" name="category" value="travel" checked>
          <label for="categoryChoice1">Travel</label>

          <input type="radio" id="categoryChoice2" name="category" value="movies">
          <label for="categoryChoice2">Movies</label>

          <input type="radio" id="categoryChoice3" name="category" value="space">
          <label for="categoryChoice3">Space</label>
        </div>
        <div>
          <button type="submit" onclick="validateButton()">Get Started!</button>
        </div>
      </fieldset>
    </form>
  </section>

  <section id="puzzle">
    <canvas id='canvas1'></canvas>
    <div id="imgOriginal" style="display:none;">
      <img id="imgSource"
        src='https://previews.123rf.com/images/jonnysek/jonnysek1209/jonnysek120900076/15301004-way-in-the-park-as-nice-autumn-background.jpg'
        width="300" height="227">
      <!-- <img id="imgSource" src='https://mdn.mozillademos.org/files/5397/rhino.jpg' width="300" height="227">  -->
    </div>
    <div id="imgShuffled">

    </div>
    <div id="mouseDiv" style="top:0px; right:10px; position:absolute;">
      <p id="mouseCoords">Mouse Coords: </p>
    </div>
  </section>

</body>

</html>
